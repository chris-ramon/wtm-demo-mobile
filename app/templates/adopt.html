<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="'WTM Lima'">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Twitter: </span>
        <input type="text" ng-model="twitter.twitter">
      </label>
      <button ng-click="sendTwitter()" class="button button-positive button-block">Enviar</button>
    </div>
  </ion-content>
</ion-view>
